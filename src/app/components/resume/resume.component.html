<section id="resume" class="resume-section">
  <div class="container">
    <h2 class="section-title">Resume / CV</h2>
    <p class="section-subtitle">Download or view my professional resume</p>
    
    <div class="resume-card">
      <div class="resume-preview">
        <div class="document-icon">
          <i class="fas fa-file-pdf"></i>
        </div>
        <div class="document-info">
          <h3>Adam Dono - Professional Resume</h3>
          <p>UI/UX Designer & Full Stack Developer</p>
          <span class="file-size">PDF Document</span>
        </div>
      </div>
      
      <div class="resume-actions">
        <button class="btn-primary" (click)="downloadResume()">
          <i class="fas fa-download"></i>
          Download Resume
        </button>
        <button class="btn-secondary" (click)="viewOnline()">
          <i class="fas fa-eye"></i>
          View Online
        </button>
        <button class="btn-outline" (click)="openInNewTab()">
          <i class="fas fa-external-link-alt"></i>
          Open in New Tab
        </button>
      </div>
      
      <div class="resume-highlights">
        <div class="highlight-item">
          <i class="fas fa-briefcase"></i>
          <span>5+ Years Experience</span>
        </div>
        <div class="highlight-item">
          <i class="fas fa-graduation-cap"></i>
          <span>Bachelor's Degree</span>
        </div>
        <div class="highlight-item">
          <i class="fas fa-award"></i>
          <span>Multiple Certifications</span>
        </div>
        <div class="highlight-item">
          <i class="fas fa-project-diagram"></i>
          <span>20+ Projects Completed</span>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Resume Viewer Modal -->
  @if (showViewer) {
    <div class="modal-overlay" (click)="closeViewer()">
      <div class="modal-content" (click)="$event.stopPropagation()">
        <div class="modal-header">
          <h3>Resume Preview</h3>
          <button class="close-btn" (click)="closeViewer()">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="modal-body">
          <iframe [src]="resumeUrl" class="resume-iframe"></iframe>
        </div>
        <div class="modal-footer">
          <button class="btn-primary" (click)="downloadResume()">
            <i class="fas fa-download"></i>
            Download
          </button>
          <button class="btn-secondary" (click)="closeViewer()">
            Close
          </button>
        </div>
      </div>
    </div>
  }
</section>
