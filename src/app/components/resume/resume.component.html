<section id="resume" class="resume-section">
  <div class="container" data-aos="fade-up">
    <h1 class="section-title">Resume</h1>

    <div class="resume-card">
      <div class="resume-preview">
        <div class="document-icon">
          <i class="far fa-file-pdf"></i>
        </div>
        <div class="document-info">
          <h3>Adam_Dono_Resume.pdf</h3>
          <p>Full-Stack Developer & UI/UX Designer</p>
          <span class="file-size">PDF â€¢ 1.2 MB</span>
        </div>
      </div>

      <div class="resume-actions">
        <button (click)="openPreview()" class="btn-primary">
          <i class="fas fa-eye"></i>
          Preview Online
        </button>
        <a [href]="resumeUrl" download class="btn-outline">
          <i class="fas fa-download"></i>
          Download PDF
        </a>
      </div>

      <div class="resume-highlights">
        <div class="highlight-item">
          <i class="fas fa-briefcase"></i>
          <span>3+ Years Experience</span>
        </div>
        <div class="highlight-item">
          <i class="fas fa-layer-group"></i>
          <span>10+ Projects Done</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Resume Preview Modal -->
  @if (isPreviewOpen) {
  <div class="modal-overlay" (click)="closePreview()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <div class="modal-header">
        <h3>Resume Preview</h3>
        <button class="close-btn" (click)="closePreview()">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="modal-body">
        <iframe [src]="resumeUrl | safeUrl" class="resume-iframe" title="Resume PDF Preview">
        </iframe>
      </div>
    </div>
  </div>
  }
</section>
