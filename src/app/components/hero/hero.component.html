<section id="home" class="hero">
  <div class="floating-blobs">
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
  </div>

  <div class="hero-container">
    <div class="hero-content">
      <span class="hero-greeting">Full-Stack Developer & Digital Designer</span>

      <h1 class="hero-display-title">
        Adam <span class="outline">Dono</span>
      </h1>

      <div class="hero-title">
        <span class="typed-text">{{ typedText }}</span>
        <span class="cursor">_</span>
      </div>

      <p class="hero-description">{{ description }}</p>

      <div class="hero-buttons">
        <a href="#portfolio" class="cta-button primary">View Projects</a>
        <a href="#contact" class="cta-button secondary">Get in Touch</a>
      </div>
    </div>

    <div class="hero-visual">
      <div class="hero-image-wrapper">
        <img src="/profile-pic.jpg" alt="Adam Dono" class="profile-image" />
      </div>

      <div class="floating-badge">
        <span class="badge-label">Based in</span>
        <span class="badge-value">Johannesburg, South Africa</span>
      </div>
    </div>
  </div>
</section>
