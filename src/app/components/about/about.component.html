<section id="about" class="about-section">
  <div class="container">
    <h1 class="section-title">About Me</h1>

    <div class="about-content">
      <div class="about-text">
        <p class="about-description">{{ aboutText }}</p>

        <div class="stats-grid">
          @for (stat of stats; track stat.label) {
          <div class="stat-item">
            <span class="stat-number">{{ stat.number }}</span>
            <span class="stat-label">{{ stat.label }}</span>
          </div>
          }
        </div>
      </div>

      <div class="about-image-wrapper">
        <img src="/profile-pic.jpg" alt="Adam Dono" class="about-image">
      </div>
    </div>

    <div class="about-services">
      <div class="floating-blobs">
        <div class="blob blob-primary blob-about-1"></div>
        <div class="blob blob-secondary blob-about-2"></div>
      </div>
      <h2 class="services-title">My Focus</h2>

      <div class="services-grid">
        @for (service of services; track service.title) {
        <div class="service-item">
          <h4 class="service-title">{{ service.title }}</h4>
          <p class="service-description">{{ service.description }}</p>
        </div>
        }
      </div>
    </div>
  </div>
</section>
