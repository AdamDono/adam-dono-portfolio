<section id="experience-education" class="timeline-section" data-aos="fade-up">
  <div class="container">
    <h2 class="section-title">Experience & Education</h2>
    <p class="section-intro">A journey of growth in full-stack  development and UI/UX design.</p>
    
    <div class="timeline-container">
      <div class="timeline-line"></div>
      
      <div *ngFor="let entry of timeline; let i = index" 
           class="timeline-entry" 
           [class.left-side]="entry.side === 'left'"
           [class.right-side]="entry.side === 'right'"
           [attr.data-aos]="'fade-' + (entry.side === 'left' ? 'right' : 'left')"
           [attr.data-aos-delay]="i * 100">
        
        <div class="timeline-icon-wrapper">
          <i [class]="entry.icon" [class.experience]="entry.type === 'experience'" [class.education]="entry.type === 'education'"></i>
        </div>
        
        <div class="timeline-card">
          <div class="timeline-date">{{ entry.date }}</div>
          <h3 class="timeline-title">{{ entry.title }}</h3>
          <h4 class="timeline-org">{{ entry.organization }}</h4>
          <p class="timeline-desc">{{ entry.description }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
