<section id="experience-education" class="timeline-section">
  <div class="floating-blobs">
    <div class="blob blob-primary blob-xp-1"></div>
    <div class="blob blob-secondary blob-xp-2"></div>
  </div>
  <div class="container">
    <h1 class="section-title">Experience & Education</h1>

    <div class="timeline-container">
      <div class="timeline-line"></div>

      @for (entry of timeline; track $index) {
      <div class="timeline-entry" [class.left-side]="entry.side === 'left'" [class.right-side]="entry.side === 'right'">

        <div class="timeline-icon-wrapper">
          <i [class]="entry.icon"></i>
        </div>

        <div class="timeline-content">
          <div class="timeline-card">
            <div class="timeline-date">{{ entry.date }}</div>
            <h3 class="timeline-title">{{ entry.title }}</h3>
            <h4 class="timeline-org">{{ entry.organization }}</h4>
            <p class="timeline-desc">{{ entry.description }}</p>
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</section>
